# Example multi-repo configuration
# Place in .amplifier/settings.yaml (project-level) or ~/.amplifier/settings.yaml (user-level)

activity:
  # Project groups for multi-repo coordination
  project_groups:
    # Authentication system spanning 3 repos
    auth-system:
      repos:
        - C:/code/auth-service
        - C:/code/user-service
        - C:/code/auth-frontend
      description: "Authentication system spanning multiple services"
    
    # Backend platform
    backend-platform:
      repos:
        - C:/code/auth-service    # Can be in multiple groups
        - C:/code/api-gateway
        - C:/code/shared-libs
      description: "Core backend platform services"
    
    # Payment system
    payment-system:
      repos:
        - C:/code/payment-api
        - C:/code/billing-service
        - C:/code/payment-frontend
      description: "Payment processing platform"
  
  # Default group for current workspace (optional)
  current_group: auth-system

# When you start Amplifier in any of these repos, the activity tracker
# will search across all repos in the group for related work
